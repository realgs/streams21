<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <div class="content">
        <h1>Cryptocurrency buy/sell site</h1>
    </div>
</head>

<body id="main_body">
    <style>
        body {
            background-color: rgb(111, 114, 106);
        }

        h1 {
            color: rgba(109, 241, 57, 0.829);
        }

        p {
            color: rgba(109, 241, 57, 0.829);
        }

        .content {
            max-width: 500px;
            margin: auto;
        }
    </style>
    <div class="content">
        <p>Buy crypto</p>
        <form action="http://localhost:5000/buy" method="GET">
            <div>
                <label for="currency">Currency LSKPLN/LTCPLN/BTCPLN</label>
                <input name="currency" id="currency" value="LTCPLN" type="text">
            </div>
            <div>
                <label for="quantity">Quantity</label>
                <input name="quantity" id="quantity" value="10" type="number">
            </div>
            <div>
                <label for="price">Price</label>
                <input name="price" id="price" type="number" step="0.01">
            </div>
            <div>
                <button>Buy</button>
            </div>
        </form>
        <p>Sell crypto</p>
        <form action="http://localhost:5000/sell" method="GET">
            <div>
                <label for="currency">Currency LSKPLN/LTCPLN/BTCPLN</label>
                <input name="currency" id="currency" value="LTCPLN">
            </div>
            <div>
                <label for="quantity">Quantity</label>
                <input name="quantity" id="quantity" value="10" type="number">
            </div>
            <div>
                <button>Sell</button>
            </div>
        </form>
        <p>Save to file</p>
        <form action="http://localhost:5000/savewallet" method="GET">
            <div>
                <label for="file">File name</label>
                <input name="file" id="file" value="wallet.json">
            </div>
            <div>
                <button>Save</button>
            </div>
        </form>
        <p>Load wallet</p>
        <form action="http://localhost:5000/loadwallet" method="GET">
            <div>
                <label for="file">File name</label>
                <input name="file" id="file" value="wallet.json">
            </div>
            <div>
                <button>Load</button>
            </div>
        </form>
    </div>
</body>

</html>
