<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <body>
        <style>
            body {
                text-align: center;
            }
        </style>

        <form id="buy-form">
            <h2>Buy</h2>
            <input type="text" name="currencyNameBuy" required placeholder="currency name" />
            <input type="numberBuy" name="numberOfBuyStock" required placeholder="number of stocks" />
            <button>BUY</button>
        </form>

        <form id="sell-form">
            <h2>Sell</h2>
            <input type="text" name="currencyNameSell" required placeholder="currency name" />
            <input type="numberBuy" name="numberOfSellStock" required placeholder="number of stocks" />
            <button>Sell</button>
        </form>

        <p id="title-0"></p>
        <p>Aktualny Profit BSV:</p>
        <p id="profit-0"></p>
        <div id="chart-0"></div>
        <div id="chart-0_1"></div>
        
        <p id="title-1"></p>
        <p>Aktualny Profit BTC:</p>
        <p id="profit-1"></p>
        <div id="chart-1"></div>
        <div id="chart-1_1"></div>
        <div id="rsi"></div>
        
        <p id="title-2"></p>
        <p>Aktualny Profit DASH:</p>
        <p id="profit-2"></p>
        <div id="chart-2"></div>
        <div id="chart-2_1"></div>
        
        <script src="https://cdn.plot.ly/plotly-1.5.0.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
